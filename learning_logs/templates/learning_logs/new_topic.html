{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <p>Add a new topic:</p>
    <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Add topic</button>
        {% endbuttons %}
    </form>
{% endblock %}
