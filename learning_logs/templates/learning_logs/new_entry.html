{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">
            {{ topic }}
        </a>
    </h3>
{% endblock %}

{% block content %}
    <h4>Add a new entry</h4>
    <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="submit">Add entry</button>
    </form>
{% endblock %}
